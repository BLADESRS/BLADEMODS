<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADE MODS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #textview1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }

        .container {
            margin-top: 20px;
        }

        input {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #username, #password {
            background: #222;
            color: white;
            border: 1px solid #444;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        /* Snow Particle Animation */
        .snow {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="textview1">BLADE MODS</div>
    <div class="container">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="validate()">Login</button>
        <div id="error"></div>
    </div>

    <script>
        function validate() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let error = document.getElementById("error");

            if (user === "BLADE MODS" && pass === "@RXBLADE") {
                alert("Login Successful!");
                error.textContent = "";
            } else {
                error.textContent = "Username And Password Is Wrong";
            }
        }

        // Snow Particle Generator
        function createSnow() {
            let snow = document.createElement("div");
            snow.classList.add("snow");
            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(snow);
            
            setTimeout(() => {
                snow.remove();
            }, 5000);
        }

        setInterval(createSnow, 100);
    </script>
</body>
</html>
