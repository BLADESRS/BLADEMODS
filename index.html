<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #linear1, #linear2 {
            display: none;
        }
        #linear1 {
            display: block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="linear1">
        <h2 id="textview1">BLADE MODS</h2>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <button id="button1" onclick="login()">LOGIN</button>
    </div>

    <!-- Second Page (Visible after login) -->
    <div id="linear2">
        <h2 id="textview5">BLADE MODS</h2>
        <h3 id="textview6">Period:</h3>
        <h3 id="textview7">Timer: 00:00</h3>
        <h3 id="textview4">Result: </h3>
        <button id="button2" onclick="checkResult()">Check Result</button>
        <button id="button3" onclick="redirectToTelegram()">Telegram Channel</button>
    </div>

    <script>
        let lastPeriod = "";

        // Function to handle login
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "BLADE MODS" && password === "BLADE_SRS") {
                alert("Login Success");
                document.getElementById("linear1").style.display = "none";
                document.getElementById("linear2").style.display = "block";
                startTimer();
            } else {
                alert("Invalid Credentials");
            }
        }

        // Function to redirect to Telegram channel
        function redirectToTelegram() {
            window.location.href = "https://t.me/AFMBLADE";
        }

        // Function to check the result (BIG or SMALL)
        function checkResult() {
            let currentPeriod = document.getElementById("textview6").innerText;
            if (currentPeriod !== lastPeriod) {
                lastPeriod = currentPeriod;
                let result = Math.random() < 0.5 ? "BIG" : "SMALL";
                document.getElementById("textview4").innerText = "Result: " + result;
            } else {
                alert("Wait For Next Period");
            }
        }

        // Function to start the timer and update every second
        function startTimer() {
            setInterval(() => {
                let now = new Date();
                let seconds = now.getUTCSeconds();
                let remainingSeconds = 60 - seconds;
                let minutes = now.getUTCMinutes();
                let totalMinutes = now.getUTCHours() * 60 + minutes;

                let periodNumber = new Date().toISOString().split("T")[0].replace(/-/g, "") + "1000" + (10001 + totalMinutes);
                document.getElementById("textview6").innerText = periodNumber;
                document.getElementById("textview7").innerText = `Timer: 00:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;
            }, 1000);
        }
    </script>

</body>
</html>
